<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding -->
  <meta charset="UTF-8">
  
  <!-- Viewport for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Preventing Content Sniffing -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
  <!-- Prevent Clickjacking -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  
  <!-- Referrer Policy for Controlling Referrer Info Sent with Requests -->
  <meta name="referrer" content="no-referrer">
  
  <!-- Content Security Policy (CSP) to Prevent Cross-Site Scripting (XSS) -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'">
  
  <!-- Setting Strict Transport Security (HSTS) -->
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  
  <!-- Disallowing if the page is loaded inside a frame -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  
  <!-- Enforce Same-Origin Policy for Scripts -->
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">

  <!-- Example Title -->
  <title>Secure Web Page</title>
</head>
<body>
  <h1>Secure Metadata HTML Page</h1>
</body>
</html>
