<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FAF6F0;
        }

        .progress-container {
            width: 500px;
            height: 200px;
            border-radius: 10px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .progress-text {
            font-size: 16px;
        }

        .progress-text2 {
            font-size: 16px;
        }

        .progress-bar {
            width: 80%;
            height: 20px;
            background-color: #eeeeee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-inner {
            height: 100%;
            background-color: #059212;
            width: 0%;
            transition: width 0.4s;
        }

        .progress-gif {
            width: 60px;
            height: 20px;
            background-image: url('./assets/giphy.gif');
            /* Path to your GIF */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            display: flex;
            align-items: baseline;
            position: relative;
            width: 30%;
            justify-content: space-between;
            bottom: 38%;
            right: 32%;
        }
    </style>
</head>

<body>
    <div class="progress-container">
        <div class="container">
            <div class="progress-gif"></div>
            <!-- <span class="progress-text" id="progress-text">100%</span> -->
            <span class="progress-text2" id="progress-text2">100</span>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>

    </div>
    <script>
        let text = "Complete"


        let percent = 0;
        const interval = setInterval(() => {
            if (percent < 100) {
                document.getElementById('progress-bar-inner').style.width = percent + '%';
                document.getElementById('progress-text').innerText = percent + '%';
                console.log(percent);
                percent++;
            } else {
                document.getElementById('progress-bar-inner').style.width = '100%';
                document.getElementById('progress-text').innerText = 'Thank you';
                console.log('Thank you');
                clearInterval(interval);
            }
        }, 100);
    </script>
</body>

</html>
